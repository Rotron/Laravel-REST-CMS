language: php

sudo: false

matrix:
  include:
    - php: 5.6
      env: COLLECT_COVERAGE=true

services:
  - mysql

install:
  - composer self-update
  - travis_retry composer install --no-interaction --prefer-source
  - chmod -R 777 storage
  - travis/install-nginx.sh

addons:
  apt:
    packages:
      - nginx
      - realpath

before_script:
  - mv .env.travis .env
  - echo "USE mysql;\nUPDATE user SET password=PASSWORD('root') WHERE user='root';\nFLUSH PRIVILEGES;\n" | mysql -u root
  - mysql -e 'create database IF NOT EXISTS `laravel-rest-cms`;' -uroot -proot
  - php artisan migrate --no-interaction -vvv
  - php artisan db:seed --no-interaction -vvv

script:
  - if [ "$COLLECT_COVERAGE" == "true" ]; then vendor/bin/phpunit --coverage-text --coverage-clover=coverage.clover; else vendor/bin/phpunit --no-coverage; fi
